<ion-header>
  <ion-toolbar>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <ion-item>
      <ion-label>Tipo de usu√°rio</ion-label>
      <ion-select formControlName="tipo" placeholder="Selecione">
        <ion-select-option value="adm">Administrador</ion-select-option>
        <ion-select-option value="comum">Comum</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input formControlName="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Cadastrar</ion-button>
  </form>
</ion-content>
