<ion-header>
  <ion-toolbar>
    <ion-title>FOTOLOG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input  formControlName="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Entrar</ion-button>
  </form>
</ion-content>
